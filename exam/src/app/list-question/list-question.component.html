<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Manage <b>Questions</b></h2>
						</div>
						<div class="col-xs-6">
							<a routerLink="/addQuestion" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Question</span></a>
												
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							
							<th>Question Id</th>
							<th>Question </th>
							<th>option A</th>
							<th>option B</th>
							<th>option C</th>
							<th>option D</th>
							<th>Answer</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
                    
						<tr *ngFor="let question of questions | paginate
						: {
							itemsPerPage: tableSize,
							currentPage: page,
							totalItems: count
						  };
					let i = index">
						  
							
							<td>{{question.questionId}}</td>
							
							<td>{{question.question}}</td>
							<td>{{question.optionsA}}</td>
							<td>{{question.optionsB}}</td>
							<td>{{question.optionsC}}</td>
							<td>{{question.optionsD}}</td>
                            <td>{{question.answer}}</td>
							
							<td>
								<a (click)="editQuestion(question.questionId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" >&#xE254;</i></a>
								<a  (click)="deleteQuestion(question.questionId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
							
							</td>
						</tr>
	
					</tbody>
			</table>
			<div class="d-flex justify-content-center">
				<pagination-controls
				  previousLabel="Prev"
				  nextLabel="Next"
				  (pageChange)="onTableDataChange($event)"
				>
				</pagination-controls>
			  </div>
			</div>
		</div></div>
