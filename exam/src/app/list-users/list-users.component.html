<app-nav></app-nav>

<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Manage <b>Users</b></h2>
						</div>
						<div class="col-xs-6">

						<a routerLink="/registration" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
						<a (click)="csvImport.click()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE255;</i> <span>Bulk Import</span></a>
						<input #csvImport  type="file" (change)="onChange($event)" accept=".csv" hidden>

					</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>User ID</th>
							<th>User Name</th>
							<th>User Email</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
                    
						<tr *ngFor="let user of users | paginate
						: {
							itemsPerPage: tableSize,
							currentPage: page,
							totalItems: count
						  };">
						  
							<td>{{user.userId}}</td>
							<td>{{user.name}}</td>
                            <td>{{user.email}}</td>
							
							<td>
								<!-- <a (click)="editUser(user.userId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" >&#xE254;</i></a> -->
								<a  (click)="deleteUser(user.userId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
							
							</td>
						</tr>
	
					</tbody>
			</table>
			<div class="d-flex justify-content-center">
				<pagination-controls
				  previousLabel="Prev"
				  nextLabel="Next"
				  (pageChange)="onTableDataChange($event)"
				>
				</pagination-controls>
			</div>
		</div></div>
