<app-nav></app-nav>

<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Manage <b>Exams</b></h2>
						</div>
						<div class="col-xs-6">
							<a routerLink="/addexam" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Exam</span></a>
												
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Exam Id</th>
							<th>Exam Name</th>
							<th>Description</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
                    
						<tr *ngFor="let exam of exams | paginate
						: {
							itemsPerPage: tableSize,
							currentPage: page,
							totalItems: count
						  };
					let i = index">
						  

							<td>{{exam.examId}}</td>
							<td>{{exam.name}}</td>
                            <td>{{exam.description}}</td>
							
							<td>

								<a (click)="viewQuestion(exam.examId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="View Questions" > &#xf070;</i></a>
								<a (click)="editExam(exam.examId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" >&#xE254;</i></a>
								<a  (click)="deleteExam(exam.examId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
							
							</td>
						</tr>


	
					</tbody>
			</table>
			<div class="d-flex justify-content-center">
				<pagination-controls
				  previousLabel="Prev"
				  nextLabel="Next"
				  (pageChange)="onTableDataChange($event)"
				>
				</pagination-controls>
			  </div>
			</div>
		</div></div>
	

		<br>

		<br>
		<br>
		<br>
