<app-uheader></app-uheader>

<br><br><br><br><br><br>

<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Exam <b>Results</b></h2>
						</div>
					
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Attempts</th>
							<th>Exam Id</th>
							<th>Exam Name</th>
                            <th>Percentage (%)</th>
							<th>Result</th>
							
						</tr>
					</thead>
					<tbody>
                    
						<tr *ngFor="let r of results | paginate
						: {
							itemsPerPage: tableSize,
							currentPage: page,
							totalItems: count
						  };
					let i = index">
                            <td>{{i+1}}</td>
							<td>{{r.examId}}</td>
							<td>{{r.examName}}</td>
                            <td>{{r.percentage|number:'2.1-1' }}</td>
							<td><p *ngIf="r.status==1" style="color: green;">Passed</p><p *ngIf="r.status==0" style="color: red;"> Failed</p></td>
							
						</tr>
	
					</tbody>
			</table>
			<div class="d-flex justify-content-center">
				<pagination-controls
				  previousLabel="Prev"
				  nextLabel="Next"
				  (pageChange)="onTableDataChange($event)"
				>
				</pagination-controls>
			  </div>
			</div>
		</div></div>

		<br>
